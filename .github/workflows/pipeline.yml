name: Predictive Maintenance ML Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  HF_TOKEN: ${{ secrets.HF_TOKEN }}
  PYTHON_VERSION: "3.11"

jobs:
  data-preparation:
    name: "Step 1 â€” Data Preparation"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas scikit-learn datasets huggingface_hub

      - name: Authenticate with Hugging Face
        run: |
          python -c "from huggingface_hub import login; login(token='${{ secrets.HF_TOKEN }}')"

      - name: Run data preparation
        run: |
          mkdir -p data/processed
          python scripts/data_preparation.py

      - name: Upload processed data artifact
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/processed/

  model-training:
    name: "Step 2 â€” Model Training & Registration"
    runs-on: ubuntu-latest
    needs: data-preparation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate with Hugging Face
        run: |
          python -c "from huggingface_hub import login; login(token='${{ secrets.HF_TOKEN }}')"

      - name: Run model training
        run: |
          mkdir -p models reports/figures
          python scripts/model_training.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports-figures
          path: reports/figures/

  deployment:
    name: "Step 3 â€” Deploy to Hugging Face Spaces"
    runs-on: ubuntu-latest
    needs: model-training

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install huggingface_hub

      - name: Authenticate with Hugging Face
        run: |
          python -c "from huggingface_hub import login; login(token='${{ secrets.HF_TOKEN }}')"

      - name: Deploy Streamlit app to Hugging Face Spaces
        run: |
          python scripts/deploy.py

      - name: Print deployment URL
        run: |
          echo "âœ… Deployment complete!"
          echo "ðŸ“± App URL: https://huggingface.co/spaces/mukherjee78/predictive-maintenance-app"
